<div id='container'>
	<!-- Your code here -->
	<div ng-controller='ShortenController'>
		<form name="shortenForm" ng-submit='addLink(field)'
		>
		<input type='url' name ='field' ng-model='link.url' placeholder="Enter your url here" required ng-class="{'error': shortenForm.$invalid && shortenForm.$dirty}"/>
		<button>submit link</button>
	</form>
	<div ng-if='shortlyForm.link.$error.required && shortlyForm.$dirty' class="message">
		<h2>Url required</h2>
	</div>
	<div ng-show='shortlyForm.link.$error.url && shortlyForm.$dirty' class="message">
		<h2>Not a valid url</h2>
	</div>

	
</div>

</div>
